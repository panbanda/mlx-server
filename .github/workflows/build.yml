name: Build and Publish

# Triggered when release-please publishes a GitHub release for mlx-server.
# Runs after release.yml creates the release â€” no dependency on its outputs.
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g. mlx-server-v0.1.2)'
        required: true
        type: string

permissions: read-all

jobs:
  build:
    name: Build (${{ matrix.target }})
    if: startsWith(github.event.release.tag_name || inputs.tag_name, 'mlx-server-v')

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag_name }}"
          VERSION="${TAG#mlx-server-v}"
          ARCHIVE_NAME="mlx-server_${VERSION}_${{ matrix.target }}"

          mkdir -p dist
          cp target/${{ matrix.target }}/release/mlx-server dist/
          cd dist
          tar -czvf "${ARCHIVE_NAME}.tar.gz" mlx-server
          shasum -a 256 "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag_name }}"
          gh release upload "$TAG" dist/*.tar.gz dist/*.sha256 --clobber

  publish:
    name: Publish to crates.io
    if: startsWith(github.event.release.tag_name || inputs.tag_name, 'mlx-server-v')
    runs-on: macos-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Publish mlx-models
        run: cargo publish -p mlx-models --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index mlx-models
        run: sleep 30

      - name: Publish mlx-engine
        run: cargo publish -p mlx-engine --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index mlx-engine
        run: sleep 30

      - name: Publish mlx-server
        run: cargo publish -p mlx-server --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  homebrew:
    name: Update Homebrew Formula
    needs: build
    if: startsWith(github.event.release.tag_name || inputs.tag_name, 'mlx-server-v')
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag_name }}

      - name: Download release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          TAG="${{ github.event.release.tag_name || inputs.tag_name }}"
          gh release download "$TAG" --pattern "*.tar.gz" --dir dist
          gh release download "$TAG" --pattern "*.sha256" --dir dist

      - name: Create consolidated checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag_name }}"
          cat dist/*.sha256 | sort > dist/checksums.txt
          gh release upload "$TAG" dist/checksums.txt --clobber

      - name: Generate Homebrew formula
        env:
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag_name }}"
          VERSION="${TAG#mlx-server-v}"

          DARWIN_ARM64_SHA=$(cat dist/mlx-server_${VERSION}_aarch64-apple-darwin.tar.gz.sha256 | cut -d' ' -f1)

          cat > mlx-server.rb << EOF
          class MlxServer < Formula
            desc "Local LLM inference server for Apple Silicon using MLX"
            homepage "https://github.com/panbanda/mlx-server"
            version "${VERSION}"
            license "MIT OR Apache-2.0"

            depends_on :macos
            depends_on arch: :arm64

            url "https://github.com/panbanda/mlx-server/releases/download/${TAG}/mlx-server_${VERSION}_aarch64-apple-darwin.tar.gz"
            sha256 "${DARWIN_ARM64_SHA}"

            def install
              bin.install "mlx-server"
            end

            test do
              system "#{bin}/mlx-server", "--help"
            end
          end
          EOF

          if [ -n "$HOMEBREW_TAP_GITHUB_TOKEN" ]; then
            git clone "https://x-access-token:${HOMEBREW_TAP_GITHUB_TOKEN}@github.com/panbanda/homebrew-mlx-server.git" tap
            mkdir -p tap/Formula
            cp mlx-server.rb tap/Formula/mlx-server.rb

            cd tap
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Formula/mlx-server.rb
            git commit -m "Update mlx-server to ${VERSION}"
            git push
          fi
